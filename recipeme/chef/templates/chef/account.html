<div>
  <h3>My Recipes</h3>
    {%if recipes%}
    <ol>
    {%for recipe in recipes%}
        <li>
          <h4>{{recipe.recipe_name}}</h4>
          <a href={% url 'recipe:detail_recipe' recipe_id=recipe.id %}>View Recipe</a>
        </li>
    
    {%endfor%}
    </ol>
    {%endif%}
  <a href={% url 'recipe:create' %}>Create a Recipe</a>
</div>
